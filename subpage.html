<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <title>Firewall</title>
  
  <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.simpletip-1.3.1.js"></script>

    <link rel="stylesheet" type="text/css" href="css/subpage.css">

</head>

<body>
  <header>
    <div class = "logo-container">
      <div class = "logo-img" id = "udn-logo">
        <a href="http://theme.udn.com/theme/cate/6772">
          <img width = "120px" src="img/udn_logo.png">
        </a>
      </div>
      <div class = "logo-img" id = "newmedia-logo">
        <a href="http://mobile.udn.com/web/ipad_4.html">
          <img width = "120px" src="img/newmedialab_logo.png">
        </a>
      </div>
      
    </div>
  </header>
  <div class = "container">
    <a href="/" style = "display: table;">
      <div id = "go-back">
        <img src="img/back_icon.png" id = "go-back-img">
        <div id = "go-back-text">回上一頁</div>
      </div>
    </a>
    <div class = "title"></div>
    <div class = "text-content"></div>

    <div class = "image-labels-block">
      <div class  = "status">
        <span class = "square verdict-5"></span>
        <p class = "text text-verdict-5">封鎖</p>
      </div>
      <div class  = "status">
        <span class = "square verdict-3"></span>
        <p class = "text text-verdict-3">部分封鎖</p>
      </div>
      <div class  = "status">
        <span class = "square verdict-2"></span>
        <p class = "text text-verdict-2">正常連線</p>
      </div>
      <div class  = "status">
        <span class = "square verdict-1"></span>
        <p class = "text text-verdict-1">無法確定</p>
      </div>
      <div class = "pointer-label"><img src="img/pointer.png">&nbsp點選看截圖</div>
    </div>

    <div class = "row-container">
      <div class = "row"></div>
      <div class = "row-percent"></div>
    </div>
    
    <div id = "calendar-container">
      <a name = "day-2015-4"></a>
      <div class = "month" id = "day-2015-4"></div>
      <a name = "day-2015-3"></a>
      <div class = "month" id = "day-2015-3"></div>
      <a name = "day-2015-2"></a>
      <div class = "month" id = "day-2015-2"></div>
      <a name = "day-2015-1"></a>
      <div class = "month" id = "day-2015-1"></div>
    </div>
    <div id = "page-cover" class = "page-overlay"></div>
    
    <div id = "page-cover-block" class = "page-overlay">
      <div class = "detail-title-block">
        <div class = "close"></div>
        <div class = "detail-title"></div>
      </div>
      <div class = "detail-image"></div>
    </div>

    <div class = "left-nav page-overlay" id = "left-nav-overlay">
      <div class = "nav-label" id = "left-nav-label"></div>
    </div>

    <div class = "right-nav page-overlay" id = "right-nav-overlay">
      <div class = "nav-label" id = "right-nav-label"></div>
    </div>

    <div class = "go-top-img"><img src="img/gotop.png"></div>
  </div>

  <script type="text/javascript" src="js/firewall_subpage.js"></script>

</body>
</html>
